<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手搖飲料點餐機</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="container">
    <h2 class="text-center text-light pt-4">Alpha Pos System</h2>

    <div class="row">
      <div class="col-md-4 p-4" data-order-lists>
        <!-- addDrink here -->

        <!-- checkout button -->
        <div class="text-right">
          <button class="btn btn-light" style="min-width:120px;" data-alpha-pos="checkout">Checkout</button>
        </div>
      </div>


      <div class="col-md-8 p-4">
        <section class="menu mb-4">
          <!-- displayDrinks here -->
        </section>

        <section class="ice mb-4">
          <label class="d-block text-light">Ice</label>
          <!-- bootstrap 4 button group -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary ">
              <input type="radio" name="ice" autocomplete="off" value="No Ice" checked>No
            </label>
            <label class="btn btn-outline-primary ">
              <input type="radio" name="ice" autocomplete="off" value="Less Ice" checked>Less
            </label>
            <label class="btn btn-outline-primary ">
              <input type="radio" name="ice" autocomplete="off" value="Regular Ice" checked="checked">Regular
            </label>
          </div> <!-- /bootstrap 4 button group -->
        </section>

        <section class="sugar mb-5">
          <label class="d-block text-light">Sugar</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info ">
              <input type="radio" name="sugar" value="No Sugar" checked>No
            </label>
            <label class="btn btn-outline-info ">
              <input type="radio" name="sugar" value="A Little Sugar" checked>A Little
            </label>
            <label class="btn btn-outline-info ">
              <input type="radio" name="sugar" value="Half Sugar" checked>Half
            </label>
            <label class="btn btn-outline-info ">
              <input type="radio" name="sugar" value="Less Sugar" checked>Less
            </label>
            <label class="btn btn-outline-info ">
              <input type="radio" name="sugar" value="Regular Sugar" checked="checked">Regular
            </label>
          </div>
        </section>

        <div class="text-right">
          <div class="btn btn-light" style="min-width:120px;" data-alpha-pos="add-drink">Add</div>
        </div>
      </div>

    </div>
    <h6>Background-img is attributed by Pixabay</h6>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/a1a411409d.js" crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
